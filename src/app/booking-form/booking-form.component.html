<div class="container-fluid pb-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h2 class="mb-4">Booking Detail</h2>
               <form #myPost="ngForm" (submit)="onSubmit(myPost.value)">
                <div class="mb-5">
                    <div class="row">
                        <div class="col-6 form-group">
                            Name<input type="text" class="form-control p-4" name="FullName" ngModel >
                        </div>
                        <div class="col-6 form-group">
                           Eamil:<input type="text" class="form-control p-4"  name="userEmail" ngModel>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 form-group">
                           Phone:<input type="text" class="form-control p-4"  name="phone" ngModel>
                        </div>
                        <div class="col-6 form-group">  
                            Posting Date <input type="date" class="form-control p-4" name="PostingDate" ngModel>
                        </div>
                        <div class="col-6 form-group">
                            From Date <input type="date" class="form-control p-4" name="FromDate" ngModel>
                        </div>
                        <div class="col-6 form-group">
                            To Date <input type="date" class="form-control p-4"  name="ToDate" ngModel>
                        </div>
                         <div class="col-6 form-group">
                            <button class="btn btn-primary py-3 px-5" type="submit">Book Now</button>
                        </div>
                        
                    </div>
                </div>
               </form>
